<a routerLink="/country/creator" class="waves-effect waves-light btn">New Register</a>
<br />
<br />

<table Class= "responsive_table">
    <thead>
        <tr>
            <th>
                Code
            </th>
            <th>
                Country Name
            </th>
            <th>
                Edit
            </th>
            <th>
                Delete
            </th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor = " let c of countryList |  paginate: { itemsPerPage: 4, currentPage: p }" >
            <td >
                {{c.code}}
            </td>
            <td>
                {{c.name}}
            </td>
            <td>
                <a routerLink="/country/editor/{{c.code}}" class="waves-effect waves-light btn orange">Edit
                    <i class="material-icons right">edit</i>
                </a>
            </td>
            <td>
                <button class="btn waves-effect waves-light red" type="button" name="action" (click)="openConfirmation(c.code)">Delete
                    <i class="material-icons right">delete</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div id="modalConfirmation" class="modal">
    <div class="modal-content">
      <h4>Confirmation Window </h4>
      <p> Do you confirm remove this elemnt</p>
    </div>
    <div class="modal-footer">
        <a  class="modal-close waves-effect waves-light btn red">Cancel</a>&nbsp;
        <a  class="modal-close waves-effect waves-light btn green" (click)="removeElemnt()">Confirm</a>
    </div>
  </div>
